# =============================================================================
# GITLEAKS CI WORKFLOW
# Automated Secret Detection on Pull Requests and Pushes
# =============================================================================
#
# This workflow ensures secrets are never merged, even if developers
# don't have pre-commit hooks installed locally.
#
# Runs on:
# - All pull requests
# - Pushes to main/master/develop branches
# - Manual trigger
# =============================================================================

name: "Security: Gitleaks Secret Detection"

on:
  push:
    branches:
      - main
      - master
      - develop
      - release/*
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      scan_depth:
        description: 'Number of commits to scan (0 for all)'
        required: false
        default: '0'
  schedule:
    # Run weekly full scan on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  gitleaks:
    name: Detect Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for thorough scanning
          
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for enterprise features
        with:
          config-path: .gitleaks.toml  # Custom config if present
          
      - name: Upload SARIF report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        continue-on-error: true  # Don't fail if no SARIF generated

      - name: Comment on PR if secrets found
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## ðŸš¨ Security Alert: Secrets Detected
            
            Gitleaks has detected potential secrets in this pull request.
            
            **Action Required:**
            1. Review the Gitleaks scan results in the Actions tab
            2. Remove any hardcoded secrets from your code
            3. If these are false positives, add them to \`.gitleaks.toml\` allowlist
            4. Use environment variables or a secrets manager instead
            
            **Resources:**
            - [Gitleaks Documentation](https://github.com/gitleaks/gitleaks)
            - [GitHub Secrets](https://docs.github.com/en/actions/security-guides/encrypted-secrets)
            
            ---
            *This is an automated security check. Please address these findings before merging.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
